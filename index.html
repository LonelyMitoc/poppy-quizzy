<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javy Quizzy</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="bg-btn-700">
        <h1 class="primary-heading | text-primary-200 fs-primary-heading">Quiz on not-so-Irrelevent stuff</h1>
    </header>
    <nav class="scores-timers | fs-650">
        <a id="scores">High Scores</a>
        <div id="countdown">Time: 0 seconds</div>
    </nav>
    <section class="quiz-container" id="quiz-container">
        <h2 class="secondary-heading | fs-secondary-heading" id="heading-questions">Javascript Quiz?</h2>
        <div class="fs-600" id="content-body">Wanna take a quick quiz? Once you press the START button you will have 50 seconds to answer 5 quick questions. Fair warning, wrong answers will deduct 15 seconds from the timer. GOOD LUCK!</div>
        <button class="fs-650 fw-bold" id="start">START</button>
    </section>
    <footer id="answer"></footer>

    <script type="text/javascript" src="assets/js/questions.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
